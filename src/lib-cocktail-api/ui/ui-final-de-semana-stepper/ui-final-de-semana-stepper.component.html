<mat-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="sabado" label="Fill out your name">
    <form [formGroup]="sabado">
      <mat-form-field>
        <mat-label>Cocktail</mat-label>
        <input matInput type="text" formControlName="cocktail" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Quantidade</mat-label>
        <input matInput type="text" formControlName="quantidade" />
      </mat-form-field>
    </form>
  </mat-step>

  <!-- <mat-step [stepControl]="domingo"> </mat-step> -->
</mat-stepper>
